<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boogle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-links">
            <a href="/">Gmail</a> 
            <a href="/">Slike</a> 
            <a href="/">IKONA</a> 
            <a href="/">GOOGLE IKONA</a> 
        </div>
    </div>
    <div class="main-content">
        <div class="logo">
            <img src="boogle.png">
        </div>
        <div class="search-bar">
            <input class="search-input">
        </div>
        <div class="buttons">
            <button>GOOGLE SEARCH</button>
            <button>KLIKNI NA SREČO</button>
        </div>
    </div>
    <div class="footer">
        <div class="upper-footer">
            <a href="">SLOVENIA</a>
        </div>
        <div class="bottom-footer">
            <div class="footer-left">
                <table>
                    <tr>
                        <th><a href="/">Predstavitev</a></th>
                        <th><a href="/">Oglaševanje</a></th>
                        <th><a href="/">Posel</a></th>
                        <th><a href="/">Kako Deluje Iskanje Boogle</a></th>
                      </tr>
                </table>
            </div>
            <div class="footer-right">
                <table>
                    <tr>
                        <th><a href="/">Zasebnost</a></th>
                        <th><a href="/">Pogoji</a></th>
                        <th><a href="/">Nastavitve</a></th>
                      </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
