<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boogle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-links">
            <a href="/">Gmail</a> 
            <a href="/">Slike</a> 
            <a href="/">IKONA</a> 
            <a href="/">GOOGLE IKONA</a> 
        </div>
    </div>
    <div class="main-content">
        <div class="logo">
            <img src="boogle.png">
        </div>
        <div class="search-bar">
            <input class="search-input">
        </div>
        <div class="buttons">
            <button>GOOGLE SEARCH</button>
            <button>KLIKNI NA SREČO</button>
        </div>
    </div>
    <div class="footer">
        <div class="upper-footer">
            <a href="">SLOVENIA</a>
        </div>
        <div class="bottom-footer">
            <div class="footer-left">
                    <a href="/">Predstavitev</a>
                    <a href="/">Oglaševanje</a>
                    <a href="/">Posel</a>
                    <a href="/">Kako Deluje Iskanje Boogle</a>
            </div>
            <div class="footer-right">
                <a href="/">Zasebnost</a>
                <a href="/">Pogoji</a>
                <a href="/">Nastavitve</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
